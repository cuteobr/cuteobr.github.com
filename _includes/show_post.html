<div class="post">
  <h3 class="date">{{ post.date | date: "%B %d, %Y" }}</h3>
  <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="meta">
    Gửi bởi <span class="author">cute0br</span> &#149;
    Tags:
    {% for tag in post.tags %}
      <a href="/tags/{{ tag }}" title="Xem các bài thuộc tag &quot;{{ tag }}&quot;">{{ tag }}</a>{% if forloop.last != true %}, {% endif %}
    {% endfor %} &#149;
  </div>
  <div class="body">
    {{ post.content }}
  </div>
</div>
